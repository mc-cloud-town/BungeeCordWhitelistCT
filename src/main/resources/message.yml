help: |
  <yellow>/<prefix> help <white>- <aqua>顯示幫助訊息
  <yellow>/<prefix> enable <white>- <aqua>開啟白名單
  <yellow>/<prefix> disable <white>- <aqua>關閉白名單
  <yellow>/<prefix> groups list <white>- <aqua>查看所有的白名單組
  <yellow>/<prefix> groups list <group_name> players <white>- <aqua>查看所有在白名單組內的玩家
  <yellow>/<prefix> groups create <group_name> <white>- <aqua>創建白名單組
  <yellow>/<prefix> groups delete <group_name> <white>- <aqua>刪除白名單組
  <yellow>/<prefix> groups add \<group_name> \<player_name> <white>- <aqua>添加玩家於 \<group_name> 中
  <yellow>/<prefix> groups remove \<group_name> \<player_name> <white>- <aqua>移除玩家於 \<group_name> 中
  <yellow>/<prefix> add \<server_name> \<player_name> <white>- <aqua>添加玩家在 \<server_name> 的白名單
  <yellow>/<prefix> remove \<server_name> \<player_name> <white>- <aqua>移除玩家在 \<server_name> 的白名單
  <yellow>/<prefix> move \<player_name> \<group_name> <white>- <aqua>將成員的所有組移除並重新添加至 \<group_name>
kickMessage: |
  &c您不是本服的成員，無法進入。
  You are not a member of this server and cannot enter.'
tryMoveKickMessage: |
  <red>您尚未獲取 <new_server> 白名單，無法進入。
  You have not obtained the <new_server> whitelist and cannot enter.
autoGuidanceMoveMessage: |
  <red>您不在 <old_server> 的白名單中，您已被導向 <new_server>。
  You are not in the <old_server> whitelist, you have been directed to <new_server>.
